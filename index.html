<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Gallery with Sliding Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: "Lato", sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .navbar {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
      color: black;
    }

    .navbar .menu-toggle {
      cursor: pointer;
      margin-top: 10px;
      font-size: 25px;
      color: black;
      flex-shrink: 0;
    }

    .navbar .nav-links {
      display: flex;
      justify-content: space-between;
      margin-left: 10px;
    }

    .navbar .nav-links a {
      color: black;
      font-size: 18px;
      text-decoration: none;
      padding: 10px;
      margin-top: 10px;
      transition: color 0.3s, border-bottom 0.3s;
      display: inline-block;
    }

    .navbar .nav-links a:hover {
      color: #333;
    }

    .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: -250px;
      background-color: #111;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidenav .closebtn:hover {
      color: #ffdddd;
    }

    .sidenav .upload-button {
      display: block;
      margin: 20px auto;
      padding: 15px;
      font-size: 16px;
      border: none;
      background-color: transparent;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .sidenav .upload-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 16px;
      color: #818181;
      display: block;
      transition: 0.3s;
      margin-top: 10px;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .grid-container {
      display: flex;
      margin-top: 80px;
      height: calc(100% - 60px);
      overflow-y: auto;
      background-color: white;
    }

    .grid {
      display: flex;
      width: 100%;
      flex-direction: row;
      margin-top: 20px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 5px;
      background-color: white;
      border-radius: 10px;
    }

    .box {
      margin-bottom: 10px;
    }

    .box img {
      border-radius: 20px;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .box video {
      border-radius: 20px;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .dots {
      text-align: right;
      margin-top: 5px;
      font-size: 10px;
      color: white;
      font-weight: bold;
    }

    .preview {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .preview-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .preview img,
    .preview video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close:hover {
      color: #ffdddd;
    }

    @media (max-width: 360px) {
      .column {
        flex: 1 1 100%;
      }
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      visibility: hidden;
    }

    .loader div {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .modal-content .close-modal {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .modal-content .close-modal:hover,
    .modal-content .close-modal:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <span class="menu-toggle" onclick="openNav()">&#9776;</span>
    <div class="nav-links" id="nav-links">
      <a href="#" onclick="filter('all')">All</a>
      <a href="#" onclick="filter('photos')">Photos</a>
      <a href="#" onclick="filter('videos')">Videos</a>
      <a href="#" onclick="upload()">Upload</a>
      <a href="#" onclick="openFolderModal()">New Folder</a>
    </div>
  </div>

  <div id="mySidenav" class="sidenav">
    <span class="closebtn" onclick="closeNav()">&times;</span>
    <button class="upload-button" id="upload-button">
      <i class="fa-solid fa-upload"></i>
    </button>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
  </div>

  <input type="file" id="file-input" multiple style="display: none;" accept="image/*,video/*">

  <div class="grid-container">
    <div class="grid" id="image-group">
      <div class="column" id="left-column"></div>
      <div class="column" id="right-column"></div>
    </div>
  </div>

  <div class="preview" id="preview">
    <span class="close" id="preview-close">&times;</span>
    <div class="preview-content" id="preview-content"></div>
  </div>

  <div class="loader" id="loader">
    <div></div>
  </div>

  <div id="folderModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeFolderModal()">&times;</span>
      <label for="folder-name">Folder Name:</label>
      <input type="text" id="folder-name" name="folder-name">
      <button onclick="createFolder()">Create</button>
    </div>
  </div>

  <script>
    let images = [];
    let folders = {};
    let currentFolder = 'all';

    document.getElementById('file-input').addEventListener('change', handleFiles);

    function openNav() {
      document.getElementById("mySidenav").style.left = "0";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.left = "-250px";
    }

    function openFolderModal() {
      document.getElementById("folderModal").style.display = "block";
    }

    function closeFolderModal() {
      document.getElementById("folderModal").style.display = "none";
    }

    function createFolder() {
      const folderName = document.getElementById("folder-name").value;
      if (folderName && !folders[folderName]) {
        folders[folderName] = [];
        const navLinks = document.getElementById("nav-links");
        const newFolderLink = document.createElement("a");
        newFolderLink.href = "#";
        newFolderLink.textContent = folderName;
        newFolderLink.onclick = () => filter(folderName);
        navLinks.appendChild(newFolderLink);
        closeFolderModal();
      } else {
        alert('Folder name is either empty or already exists.');
      }
    }

    function filter(type) {
      currentFolder = type;
      displayImages();
    }

    function upload() {
      document.getElementById('file-input').click();
    }

    function handleFiles(event) {
      const files = event.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const media = {
            type: file.type.startsWith('image') ? 'image' : 'video',
            src: e.target.result,
            dots: '•••',
            folder: currentFolder
          };
          images.push(media);
          if (currentFolder !== 'all') {
            folders[currentFolder].push(media);
          }
          displayImages();
        }
        reader.readAsDataURL(file);
      }
    }

    function displayImages() {
      const leftColumn = document.getElementById('left-column');
      const rightColumn = document.getElementById('right-column');
      leftColumn.innerHTML = '';
      rightColumn.innerHTML = '';
      let leftHeight = 0;
      let rightHeight = 0;

      const filteredImages = currentFolder === 'all' ? images : folders[currentFolder];
      for (let media of filteredImages) {
        const mediaElement = document.createElement(media.type);
        mediaElement.src = media.src;
        mediaElement.className = 'box';
        mediaElement.setAttribute('data-dots', media.dots);
        mediaElement.onclick = () => openPreview(media.src, media.type);

        const mediaContainer = document.createElement('div');
        mediaContainer.className = 'box';
        mediaContainer.appendChild(mediaElement);

        if (media.type === 'image') {
          const dots = document.createElement('div');
          dots.className = 'dots';
          dots.textContent = media.dots;
          mediaContainer.appendChild(dots);
        }

        if (leftHeight <= rightHeight) {
          leftColumn.appendChild(mediaContainer);
          leftHeight += mediaElement.height || 200;
        } else {
          rightColumn.appendChild(mediaContainer);
          rightHeight += mediaElement.height || 200;
        }
      }
    }

    function openPreview(src, type) {
      const preview = document.getElementById('preview');
      const previewContent = document.getElementById('preview-content');
      previewContent.innerHTML = '';

      const mediaElement = document.createElement(type);
      mediaElement.src = src;
      mediaElement.controls = true;
      previewContent.appendChild(mediaElement);

      preview.style.visibility = 'visible';
      preview.style.opacity = '1';
    }

    document.getElementById('preview-close').onclick = function () {
      const preview = document.getElementById('preview');
      preview.style.visibility = 'hidden';
      preview.style.opacity = '0';
    }
  </script>
</body>

</html>
